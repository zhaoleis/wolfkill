<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="author" content="kyrieliu">
  <meta name="description" content="a im web app built by kyrieliu">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>KChat</title>
  <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <div class="box app-box">
    <div class="txt-box">
      <span>房间号：</span>
      <input class="roomName" class="form-control" placeholder="请输入房间名">
    </div>
    <div class="txt-box">
      <span>昵称：</span>
      <input class="nickName" type="text" class="form-control" placeholder="请输入昵称">
    </div>
    <button class="btn btn-primary btn-sm" onclick="joinRoom()">加入房间</button>
    <button class="btn btn-default btn-sm" onclick="createRoom()">创建房间</button>
    <button class="btn btn-default btn-sm" onclick="getRooms()">刷新房间</button>
    <div class="room-list">
      <p>房间列表</p>
      <ul class="roomList">
      </ul>
      </div>
  </div>
  <div class="box room-box">
    <div class="detail hide">
      <p class="count"></p>
      <p class="owner"></p>
      <div class="players">
      </div>
      <div class="begin-btn">
        <button class="btn btn-success btn-sm begin" onclick="getRooms()">开始</button>
      </div>
    </div>
  </div>
  <script src="http://localhost:8001/socket.io/socket.io.js"></script>
  <script src="test.js"></script>
</body>

</html>
